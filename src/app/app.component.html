<main class="container">
  <section class="bg-success text-white p-3">
    <div class="text-end">{{now}}</div>
    <h1 class="text-center">My To Do List</h1>
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="todoName" [ngClass]="{'is-invalid' : !todoName}" required (keyup.enter)="add()">
      <button type="button" class="btn btn-primary" (click)="add()">+</button>
    </div>
  </section>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-secondary' : todo.isDone}" *ngFor="let todo of todoList" (click)="changeStatus(todo.id)">
      <div>
        <input class="custom-control-input m-2" type="checkbox" [checked]="todo.isDone"/>
        <span>{{ todo.name }}</span>
      </div>
      <button type="button" class="btn btn-outline-danger" (click)="delete(todo.id);$event.stopPropagation()">X</button>
    </li>
  </ul>
</main>
